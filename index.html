<!DOCTYPE html>
<html>
  <head land="en">
    <meta charset="UTF=8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:700&amp;display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe JavaScript Game!</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
  </head>
  <body data-section="body-tag" class="body-tag">
    <h1>Tic-Tac-Toe</h1>
    <button data-button="reset-game" class="reset-button">Play Again</button>
    <div id="results"></div>
    <div id="game-grid">
      <div data-index="0"></div>
      <div data-index="1"></div>
      <div data-index="2"></div>

      <div data-index="3"></div>
      <div data-index="4"></div>
      <div data-index="5"></div>

      <div data-index="6"></div>
      <div data-index="7"></div>
      <div data-index="8"></div>
    </div>
  </body>
</html>
